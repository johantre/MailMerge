{% extends "layouts/Notification.html" %}
{% block message %}
<tr style='mso-yfti-irow:2'>
    <td style='padding:.75pt .75pt .75pt .75pt'>
        <h1 align=center><span lang=EN-US style='mso-fareast-font-family:"Times New Roman";
  mso-ansi-language:EN-US'>{{message}}<br>{{system}}<o:p></o:p></span></h1>
    </td>
</tr>
<tr style='mso-yfti-irow:3'>
    <td style='padding:.75pt .75pt .75pt .75pt'>
        <div style='margin-left:22.5pt;margin-bottom:15.0pt'>
            <p class=MsoNormal style='mso-margin-top-alt:auto;mso-margin-bottom-alt:auto'><span lang=EN-US style='font-family:"Arial",sans-serif;color:black;mso-ansi-language:
  EN-US'>&nbsp; </span><span lang=EN-US style='font-family:"Arial",sans-serif;
  mso-ansi-language:EN-US'><o:p></o:p></span></p>
            <p><span lang=EN-US style='font-size:10.0pt;font-family:"Arial",sans-serif;
  color:black;mso-ansi-language:EN-US'></span><span lang=EN-US style='font-size:10.0pt;font-family:"Arial",sans-serif;mso-ansi-language:
  EN-US'><o:p></o:p></span></p>
            <p align=center style='text-align:center'><span lang=EN-US style='font-size:10.0pt;font-family:"Arial",sans-serif;color:black;mso-ansi-language:EN-US'>Dear Testers,&nbsp;</span><span lang=EN-US style='font-size:10.0pt;font-family:"Arial",sans-serif;mso-ansi-language:EN-US'><o:p></o:p></span></p>
            <p align=center style='text-align:center'><span lang=EN-US style='font-size:10.0pt;font-family:"Arial",sans-serif;color:black;mso-ansi-language:EN-US'>{{text1}}{{reason}}{{text2}}{{system}}{{text3}}{{text4}}<b>{{date}}{{text5}}{{fromTime}}{{text6}}{{toTime}}</b>{{text7}}</span>
                <span lang=EN-US style='font-size:10.0pt;font-family:"Arial",sans-serif;mso-ansi-language:
  EN-US'><o:p></o:p></span></p>
            <p align=center style='text-align:center'><span style='font-size:10.0pt;
  font-family:"Arial",sans-serif;color:black'>Regards, MPT</span><span style='font-size:10.0pt;font-family:"Arial",sans-serif'><o:p></o:p></span></p>
        </div>
    </td>
</tr>
{% endblock %}
