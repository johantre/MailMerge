{% extends "layouts/ActionRequired.html" %}

{% block message %}
<tr style='mso-yfti-irow:2'>
    <td style='padding:.75pt .75pt .75pt .75pt'>
        <h1 align=center><span>{{system}}<br>{{message}}<o:p></o:p></span></h1>
        <p align=center class=MsoNormal style='text-align:center'><span lang=EN-US style='color:black;mso-ansi-language:EN-US'>Dear {{recipient}},</span><span lang=EN-US style='color:black;mso-ansi-language:EN-US;mso-fareast-language: EN-US'><o:p></o:p></span></p>
        <p align=center class=MsoNormal style='text-align:center'><span lang=EN-US style='color:black;mso-ansi-language:EN-US'><o:p>&nbsp;</o:p></span></p>
        <p align=center class=MsoNormal style='text-align:center'><span lang=EN-US style='color:black;mso-ansi-language:EN-US'>{{text1}}{{system}}{{text2}}<o:p></o:p></span></p>
        <p class=MsoNormal><span lang=EN-US style='color:black;mso-ansi-language: EN-US'><o:p>&nbsp;</o:p></span></p>
        {% block fixVersion required %}{% endblock %}
        <p class=MsoNormal><span lang=EN-US style='color:black;mso-ansi-language: EN-US'><o:p>&nbsp;</o:p></span></p>
        {% block actionNames required %}{% endblock %}
        {% block images required %}{% endblock %}
    </td>
</tr>
{% endblock %}
